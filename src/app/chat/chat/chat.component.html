<h1>Apollo Sample Chat</h1>

<div class="left">
  <my-channel-list
    [channels]="chatService.channels"
    [channelId]="chatService.channel?._id"
    (selectChannel)="onSelectChannel($event)">
  </my-channel-list>
</div>

<div class="right">
  <my-chat-area-dialog
    [messages]="chatService.messages">
  </my-chat-area-dialog>
  <my-chat-area-bottom
    [channelId]="chatService.channel?._id"
    (sendMessage)="onSendMessage($event)">
  </my-chat-area-bottom>
</div>
